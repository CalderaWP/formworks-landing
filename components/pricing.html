<link rel="import" href="components/polymer/polymer.html">
<dom-module id="edd-prices" attributes="url id">
    <template>

        <iron-ajax auto
                   url="{{endpoint}}"
                   handle-as="json"
                   last-response="{{data}}">

        </iron-ajax>
        <template is="dom-repeat" items="{{_toArray(data)}}">
            <style>
                @import url(http://fonts.googleapis.com/css?family=Roboto:300,400,500);
                body {
                    background: #f5f5f5;
                    font-family: 'Roboto', sans-serif;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }

                .container {
                    position: relative;
                    max-width: 960px;
                    margin: 0 auto;
                    display: -webkit-box;
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -webkit-flex-flow: row wrap;
                    -webkit-justify-content: space-around;
                    -ms-flex-pack: distribute;
                    justify-content: space-around;
                    display: inherit;
                }

                .column {
                    width: 30%;
                    background: #fff;
                    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
                    -webkit-transition: all 0.3s ease;
                    transition: all 0.3s ease;
                }
                .column:hover {
                    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                }
                .column .title {
                    text-align: center;
                    text-transform: uppercase;
                    font-size: 16px;
                    font-weight: 400;
                    letter-spacing: 3px;
                    padding: 10px;
                    background: #D49766;
                    color: #fff;
                }
                .column .price {
                    text-align: center;
                    padding: 50px;
                }
                .column .price span:nth-child(1) {
                    font-size: 24px;
                    font-weight: 400;
                    position: relative;
                    top: -16px;
                }
                .column .price span:nth-child(2) {
                    font-size: 48px;
                    font-weight: 500;
                }
                .column .price span:nth-child(3) {
                    font-size: 14px;
                    font-weight: 300;
                }
                .column .info {
                    text-align: center;
                    font-weight: 300;
                    padding: 40px;
                    background: #F7F7F7;
                }
                .column .selection {
                    text-align: center;
                    padding: 30px;
                }
                .column .selection button {
                    border-style: none;
                    outline: none;
                    border-radius: 4px;
                    padding: 10px 60px;
                    text-transform: uppercase;
                    font-weight: 400;
                    color: #fff;
                    background: #6EA365;
                    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
                    -webkit-transition: all 0.3s ease;
                    transition: all 0.3s ease;
                }
                .column .selection button:hover {
                    box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
                }

            </style>
            <div class="container">
                <div class="column">
                    <div class="title"><span><span>{{item.name}}</span></span></div>
                    <div class="price"><span>$</span><span>{{item.price}}</span></div>
                    <div class="selection">
                        <button>Get it</button>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'edd-prices',
            properties :{
                url: String,
                id: String
            },
            ready: function() {
                this.endpoint = 'http://local.wordpress-trunk.dev/wp-json/calderawp_api/v3/products/515/prices';
            },
            _toArray: function(obj) {
                var array = [];
                $.each( obj, function( i, p ) {
                    console.log( obj[i]);
                    array.push( {name:obj[i].name, price:obj[i].amount} );
                });

                return array;
            }

        });
    </script>
</dom-module>
